<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Luas Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas Lingkaran</h1>
    <script type="text/javascript">
    var jariJari = window.prompt('Input nilai jari-jari lingkaran (cm):'+'0');
    var luas=3.14*jariJari*jariJari;
    document.write("Panjang Jari-Jari Lingkaran= " + jariJari + "cm<br>");
    document.write("Luas Lingkaran: " + luas + "cm<br>");
    </script>
</body>
</html>
