<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
</head>
<body>
    <strong>Menghitung Luas Segitiga</strong>
    <br>
    <br>
    
    <script type= "text/javascript">
    var alas = window.prompt("Input nilai alas segitiga (cm):"+"0");
    var tinggi = window.prompt ("Input nilai tinggi segitiga (cm)"+"0");    
    var luas = alas*tinggi*0.5;
    document.write("Panjang alas segitiga= " + alas + "cm<br>");
    document.write("Tinggi segitiga= " + tinggi + "cm<br>");
    document.write("Luas segitiga= " + luas + "cm<br>");
    </script>
    
</body>
</html>
